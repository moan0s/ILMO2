{% load custom_tags %}
{% load i18n %}
<table>
    <tr>
        <th>{% translate "Title" %}</th>
        <th>{% translate "Author" %}</th>
    </tr>
    {% for book in books %}
        <tr>
            <td><b><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></b></td>
            <td>{{ book.author.all|join_link:", " | safe }}</td>
        </tr>
    {% endfor %}
</table>
