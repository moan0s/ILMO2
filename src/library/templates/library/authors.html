{% extends "library/base_generic.html" %}
{% load i18n %}

{% block content %}
    <p>
        {% if author_list %}
            <ul>
                {% for author in author_list %}
                    <li><b><a href="{{ author.get_absolute_url }}">{{ author }}</a></b><br>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>{% translate "No authors are known to this library." %}</p>
        {% endif %}
    </p>

    <div class="link-button"><a href="{% url "library:author-create" %}">{% translate "Add Author" %}</a></div>

{% endblock %}
