{% extends "library/base_generic.html" %}
{% load i18n %}

{% block content %}
  <h1>{% translate "Renew" %}: {{ item }}</h1>
  <p><strong>{% translate "Borrower" %}:</strong> {{ item.borrower }}</p>
  <p{% if item.is_overdue %} class="text-danger"{% endif %}><strong>{% translate "Due date" %}:</strong> {{ item.due_back }}</p>

  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value={% translate "Submit" %}>
  </form>
{% endblock %}
